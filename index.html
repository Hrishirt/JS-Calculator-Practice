<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JS Calculator Practice</h1>
    <div class="center-calculator">
        <input placeholder=0 type="text" id="result" readonly>
        <div class="buttons">
            <button id="clear">AC</button>
            <button class="numberButton">1</button>
            <button class="numberButton">2</button>
            <button id="addOperator">+</button>
            <button id="equals">=</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
